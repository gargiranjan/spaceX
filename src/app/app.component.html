<div class="padding-main" *ngIf="spaceXResponse">
  <div>
    <div class="title">
      <h2>SpaceX Launch Programs</h2>
    </div>

    <div class="content-box-style">
      <div class="display-content">
        <span>
          filters
        </span>
        <span class="center-align-items">
          Launch Year
        </span>
      </div>
      <hr>

      <div class="display-flex">
        <div class="button-class">
          <button class="btn-class">2006</button>
        </div>

        <div class="button-class">
          <button class="btn-class">2007</button>
        </div>

        <div class="button-class">
          <button class="btn-class">2008</button>
        </div>

        <div class="button-class">
          <button class="btn-class">2009</button>
        </div>
      </div>

      <div>
        <div class="width-100 center-align-items">
          <span class="">
            Successful Launch
          </span>

        </div>
        <hr>
        <div class="display-flex">
          <div class="button-class">
            <button class="btn-class">True</button>
          </div>

          <div class="button-class">
            <button class="btn-class">False</button>
          </div>
        </div>
      </div>

      <div>
        <div class="width-100 center-align-items">
          <span class="">
            Successful Landing
          </span>
          <hr>
        </div>
        <div class="display-flex">
          <div class="button-class">
            <button class="btn-class">True</button>
          </div>

          <div class="button-class">
            <button class="btn-class">False</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class="content-box-style spacex-content-styles" *ngFor="let data of spaceXResponse">
      <div class="img-container">
        <img src={{data.links.mission_patch}}>
      </div>
      <div class="font-sizing color-blue">
        {{data.mission_name}}
      </div>
      <div>
        <span class="font-sizing">
          Mission Ids:
        </span>
        <ul>
          <li *ngFor="let msnId of data.mission_id">
            <a href="data.links.video_link">{{msnId}}</a>
          </li>
        </ul>
      </div>

      <div>
        <span class="font-sizing">Launch Year: </span><span class="color-blue"> {{data.launch_year}} </span>

      </div>

      <div>
        <span class="font-sizing">Successful launch: </span><span class="color-blue"> {{data.launch_success}} </span>

      </div>
      <div>
        <span class="font-sizing">Successful landing: </span><span class="color-blue">{{data.tbd}}</span>

      </div>
    </div>
  </div>
</div>
